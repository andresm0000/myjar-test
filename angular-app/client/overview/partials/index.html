<section class="sec-borrow vantage-request" ng-controller="ClientOverviewController" ng-if="loanDuration > 0">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="request-header text-center" style="text-align: center">
					<h1>Borrow for up to 3 months</h1>
					<p>Repay monthly on your pay day or earlier if it suits you</p>
					<p>Rate <strong>0.8%</strong> per day</p>
				</div>
			</div>
		</div>

        <div id="tabs">
            <ul>
                <li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}" ng-click="onClickTab(tab)" class="[[tab.class]]">[[tab.title]]</li>
            </ul>
            <div id="tabs-content">
                <div ng-include="currentTab"></div>
            </div>
        </div>

        <script type="text/ng-template" id="tab1-tpl">
            <div class="tab1-content">
                <div ng-include src="'/myjar/angular-app/client/overview/sections/vantage/request/borrow_body_tab.html'"></div>
            </div>
        </script>

        <script type="text/ng-template" id="tab2-tpl">
            <div class="tab2-content">
                <div ng-include src="'/myjar/angular-app/client/overview/sections/vantage/request/borrow_body_tab.html'"></div>
            </div>
        </script>

        <script type="text/ng-template" id="tab3-tpl">
            <div class="tab3-content">
                <div ng-include src="'/myjar/angular-app/client/overview/sections/vantage/request/borrow_body_tab.html'"></div>
            </div>
        </script>

	</div>
</section>
